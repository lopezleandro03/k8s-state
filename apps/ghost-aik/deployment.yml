apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-aik
  namespace: ghost-aik
  labels:
    app: ghost-aik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost-aik
  template:
    metadata:
      labels:
        app: ghost-aik
    spec:
      containers:
      - name: ghost-aik
        image: ghost
        env:
        - name: url
          value: https://ade-kaas-demo.westeurope.cloudapp.azure.com/ghost-aik
        - name: NODE_ENV
          value: development
        resources:
          limits:
            cpu: "1"
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi
        ports:
        - name: http
          containerPort: 2368
          protocol: TCP
      restartPolicy: Always